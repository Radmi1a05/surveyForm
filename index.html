<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BookNexus Survey Form</title>
    <link rel="stylesheet" href="main.css" />
</head>
  <body>
    <div>
    <h1 id="title">BookNexus Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <img alt="book-icon" src="https://i.postimg.cc/x8xyjgsZ/icons8-book-50.png">
    <form id="survey-form">
      <label id="name-label">Name
        <input type="text" id="name" placeholder="Enter your name" required/>
      </label>
      <label id="email-label">Email <input type="email" id="email" placeholder="Enter your email" required/></label>
      <label id="number-label">Age(optional) <input type="number" id="number" placeholder="Enter your age" min="13" max="100" pattern="[0-9]*"/></label>
      <label>What is your favorite feature of BookNexus?
    <select id="dropdown">
      <option>(select)</option>
      <option>Community</option>
      <option>Reading Challanges</option>
      <option>Book Recomendations</option>
      <option>Other...</option>
    </select>
     <legend>Would you recommend BookNexus to a friend?</legend>
<label for="yes"><input class="inline" value="choice" id="yes" type="radio" name="rec" checked /> Absolutly!</label>
<label for="no"><input class="inline" value="choice2" id="no" type="radio" name="rec"/> Not sure...</label>
<fieldset method="post">
  <legend>What would you like to see improved? (Check all that apply)</legend>
  <label for="option1"><input class="inline" type="checkbox" name="option1" value="option1">Chat</label><br>
  <label for="option2"><input class="inline" type="checkbox" name="option2" value="option2">Challanges</label><br>
  <label for="option3"><input class="inline" type="checkbox" name="option3" value="option3">Givaways</label><br>
  </fieldset>
<label for="sugg">
    Any comments or suggestions?
    <textarea id="sugg" name="sugg" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
</label>
<input type="submit" value="Submit" id="submit">
    </form>
</div>
  </body>
  </html>
